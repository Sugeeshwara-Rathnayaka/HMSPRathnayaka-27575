<!DOCTYPE html>
<html>
    <head>
        <title>
         Form01
        </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
       <div class="center" >
            <div id="section-one"><h2 class="t">Sign Up</h2></div>
            <form >
                <p class="p"><label class="label" for="a">First Name</label><input id="a" placeholder="Enter Your First Name"></p>
                <p class="p"><label class="label" for="b">Last Name</label><input id="b" placeholder="Enter Your Last Name"></p>
                <p class="p"><label class="label" for="c">Date of Birth</label><input id="c" type="date"></p>
                <p class="p"><label class="label" for="i">Gender</label><input type="radio" name="Gender"><label class="L1">Male</label><input type="radio" name="Gender" ><label class="L1" >Female</label></p>
                <p class="p"><label class="label" for="d">Country</label><select id="d"><option value="Enter Your Country">Enter Your Country</option><option value="SriLanka">SriLanka</option><option value="India">India</option></select></p>
                <p class="p"><label class="label" for="e">E-mail</label><input id="e" placeholder="Enter E-mail"></p>
                <p class="p"><label class="label" for="f">Phone</label><input id="f" placeholder="Enter Phone Number"></p>
                <p class="p"><label class="label" for="g">Password</label><input id="g" type="password"></p>
                <p class="p"><label class="label" for="h">Confirm Password</label><input id="h" type="password"></p>
            </form>
                <input type="checkbox" id="cc" class="check"><label for="cc" class="check">I Agree to the Term s of Use</label>
            <div id="section-two">
                <input type="button" class="button-one" value="Submit">
                <input type="button" class="button-two" value="Cancel">
            </div> 
        </div>
    </body>
</html>
